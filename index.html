<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Image in Right Frame</title>
    <style>
        /* Ensure body takes full height and no margin */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Right-side container for the images */
        .rightdiv {
            width: 100%; /* Take up the entire width of the frame */
            height: 100%; /* Take up the entire height of the frame */
            background-color: white; /* Set a white background */
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            overflow: hidden; /* Hide images that go outside the container */
        }

        /* Container for all images (slideable) */
        .image-container {
            display: flex; /* Arrange images in a row */
            transition: transform 1s ease-in-out; /* Smooth sliding transition */
        }

        /* Individual image styling */
        .car-image {
            width: 100%; /* Set each image to take 100% of the container width */
            height: 100%; /* Ensure image takes full height */
            object-fit: cover; /* Ensure the image covers the container area without stretching */
            flex-shrink: 0; /* Prevent images from shrinking */
        }
    </style>
</head>
<body>
    <div class="rightdiv">
        <!-- Image Container for Slideshow -->
        <div class="image-container">
            <img class="car-image" src="./Sealion6_AWD and Superior- Harbour Grey.png" alt="Car Image 1">
            <img class="car-image" src="./Shark6_Outback Orange.png" alt="Car Image 2">
            <img class="car-image" src="./Seal_Comfort - Shark Grey.png" alt="Car Image 3">
            <!-- Add more images as needed -->
        </div>
    </div>

    <script>
        const imageContainer = document.querySelector('.image-container');
        const images = document.querySelectorAll('.car-image');
        let currentIndex = 0;

        // Function to move to the next image
        function slideImages() {
            // Move the image container to the left by one image width
            currentIndex = (currentIndex + 1) % images.length; // Wrap around to first image
            const offset = -currentIndex * 100; // Calculate offset for the next image
            imageContainer.style.transform = `translateX(${offset}%)`;
        }

        // Set interval to slide every 3 seconds
        setInterval(slideImages, 3000);

        // Initialize the first image
        slideImages();
    </script>
</body>
</html>
